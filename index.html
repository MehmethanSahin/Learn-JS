<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid p-3 mb-2 bg-danger text-white">
      <h3>
        Stop
        <small class="text-muted">Watch</small>
      </h3>
      <p><span id="second">00</span>:<span id="millisecond">00</span></p>
      <div class="btn-container">
        <button class="btn btn-dark" id="start">Start</button>
        <button class="btn btn-dark" id="reset">Reset</button>
        <button class="btn btn-dark" id="stop">Stop</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
